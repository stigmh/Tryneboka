name: .NET

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v2
      with:
        dotnet-version: 6.0.x
    - name: Check for vulnerable dependencies
      run: dotnet list package --vulnerable
    - name: Restore dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --no-restore
    - name: Test
      run: dotnet test --no-build --verbosity normal
    - name: Publish
      run: dotnet publish Tryneboka.csproj -c Release -o release
    - name: Copy CI/CD files
      run: cp cicd/* release/
    - name: Upload release Artifact
      uses: actions/upload-artifact@v3
      with:
        name: Tryneboka
        path: release/**
        retention-days: 1
        if-no-files-found: error

  docker:

    needs: [build]
    runs-on: ubuntu-latest

    steps:
    - name: Download dotnet artifacts
      uses: actions/download-artifact@v3
      with:
        name: Tryneboka
    - name: Set executable permissions
      run: chmod +x Tryneboka
    - name: Setup Docker Buildx
      uses: docker/setup-buildx-action@v2
    - name: Docker Hub login
      uses: docker/login-action@v1
      with:
        username: ${{ secrets.DOCKER_HUB_USERNAME }}
        password: ${{ secrets.DOCKER_HUB_TOKEN }} 
    - name: Build and push docker image
      run: docker buildx build --file Dockerfile --platform linux/amd64,linux/arm64,linux/arm/v7 --tag "${{ secrets.DOCKER_HUB_USERNAME }}/tryneboka:latest" --push .
    - uses: geekyeggo/delete-artifact@v1
      with:
        name: Tryneboka
